<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JavaScript - Tooltip</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body class="container">
    <button class="trigger" data-tooltip="Alice In Wonderland">
      Show More
    </button>

    <button class="trigger trigger--primary" data-tooltip="Wizard Of Ozz">
      Show More
    </button>

    <button
      class="trigger trigger--secondary"
      data-tooltip="Lorem ipsum, dolor sit amet consectetur adipisicing elit."
    >
      Show More
    </button>

    <script src="./app.js"></script>
  </body>
</html>
